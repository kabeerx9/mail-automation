<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Automation Dashboard</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Email Automation Dashboard</h1>
        </header>

        <section class="status-panel">
            <div class="status-card">
                <h3>Current Status</h3>
                <div id="statusMessage" class="status-message">
                    Ready to send emails
                </div>
                <div class="status-stats">
                    <div class="stat">
                        <span class="stat-label">Pending</span>
                        <span id="pendingCount" class="stat-value">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Sent</span>
                        <span id="sentCount" class="stat-value">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Failed</span>
                        <span id="failedCount" class="stat-value">0</span>
                    </div>
                </div>
            </div>
            <div class="action-buttons">
                <button id="sendEmails" class="btn primary">Send Emails</button>
                <button id="sendTest" class="btn secondary">Send Test Email</button>
                <button id="refresh" class="btn">Refresh Data</button>
            </div>
        </section>

        <section class="data-panel">
            <h2>Recruiter Data</h2>
            <div class="table-container">
                <table id="recruiterTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Reach Out Count</th>
                            <th>Status</th>
                            <th>Last Contact Date</th>
                        </tr>
                    </thead>
                    <tbody id="recruiterTableBody">
                        <!-- Data will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <!-- Modal for test email -->
    <div id="testEmailModal" class="modal">
        <div class="modal-content">
            <h2>Send Test Email</h2>
            <div class="form-group">
                <label for="testEmail">Email Address:</label>
                <input type="email" id="testEmail" placeholder="Enter email address">
            </div>
            <div class="modal-buttons">
                <button id="sendTestEmailBtn" class="btn primary">Send</button>
                <button id="closeModal" class="btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
